syntax="proto3";

package tmos.core.coin.v1alpha1;

option go_package = "github.com/fdymylja/tmos/module/coin/v1alpha1";

// Coin defines a token with a denomination and an amount.
message Coin {
  string denom  = 1;
  string amount = 2;
}

// DecCoin defines a token with a denomination and a decimal amount.
message DecCoin {
  string denom  = 1;
  string amount = 2;
}