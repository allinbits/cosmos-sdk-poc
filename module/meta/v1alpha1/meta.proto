syntax="proto3";

package tmos.meta.v1alpha1;

option go_package = "github.com/fdymylja/tmos/module/meta/v1alpha1";

// ObjectMeta defines how an object uniquely identifies itself in the state
// alongside other objects of the same type
message ObjectMeta {
  // id defines the unique identifier of an object in the state
  string id = 1;
}

// TransitionMeta defines an object which causes state transitions
message TransitionMeta {}