syntax="proto3";

package tmos.abci.v1alpha1;

import "apis/meta/v1alpha1/meta.proto";
import "apis/abci/tendermint/abci/types.proto";

option go_package = "github.com/fdymylja/tmos/apis/abci/v1alpha1";

message BeginBlockState {
  meta.v1alpha1.ObjectMeta object_meta = 1;
  tendermint.abci.RequestBeginBlock begin_block = 2;
}

message MsgSetBeginBlockState {
  meta.v1alpha1.TransitionMeta transition_meta = 1;
  tendermint.abci.RequestBeginBlock begin_block = 2;
}