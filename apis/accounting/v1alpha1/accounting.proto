syntax="proto3";

package accounting.v1alpha1;

option go_package = "github.com/fdymylja/tmos/apis/accounting/v1alpha1";

import "apis/core/meta/v1alpha1/meta.proto";

message Test {
  core.meta.v1alpha1.Meta meta = 1;
}

// Balance defines an account balance
message Balance {
  core.meta.v1alpha1.Meta meta = 1;
  // currency is the name of the currency
  string currency = 2;
  // amount is the amount he owns
  int64 amount = 3;
}

// MsgSend is used to send money
message MsgSend {
  string currency = 1;
  string amount = 2;
  string sender = 3;
  string recipient = 4;
}