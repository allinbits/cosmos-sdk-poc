syntax="proto3";

option go_package = "github.com/fdymylja/cosmos-os/examples/x/author";

package v1alpha1.author;

message Author {
  string name = 1;
  string dateOfBirth = 2;
}

message MsgRegisterAuthor {
  string name = 1;
  string dateOfBirth = 2;
}

message QueryAuthorRequest {
  string name = 1;
}

message QueryAuthorResponse {
  Author author = 2;
}